<mat-card-header>
    <div mat-card-avatar class="post-header-icon" [style.background-image]="'url(' + imageUrlPreview + ')'"></div>
    <mat-card-title>{{ firstName }} {{ lastName }}</mat-card-title>
    <mat-card-subtitle>{{ userName }}</mat-card-subtitle>
    <button mat-button (click)="UploadPic.click()">
        <mat-icon>edit</mat-icon>
        <input #UploadPic type="file" accept="image/png, image/jpeg" (change)="selectProfilePic($event)" style="display:none;" />
    </button>
</mat-card-header>
<mat-card-content>
    <form>
        <div class="horizontal-stack">
            <mat-form-field class="stretched-form-entry">
                <mat-label>First Name</mat-label>
                <input matInput #FirstName type="text" name="firstName" [value]="firstName"/>
            </mat-form-field>
            <mat-form-field class="stretched-form-entry">
                <mat-label>Last Name</mat-label>
                <input matInput #LastName type="text" name="lastName" [value]="lastName"/>
            </mat-form-field>
        </div>
        <mat-form-field class="stretched-form-entry">
            <mat-label>Email</mat-label>
            <input matInput #Email type="text" name="email" [value]="email"/>
        </mat-form-field>
        <mat-form-field class="stretched-form-entry">
            <mat-label>Password</mat-label>
            <input matInput #Password type="password" name="password"/>
        </mat-form-field>
        <mat-form-field class="stretched-form-entry" appearance="fill">
            <mat-label>About Me</mat-label>
            <textarea #AboutMe matInput rows="5"></textarea>
        </mat-form-field>
    </form>
</mat-card-content>
<mat-card-actions>
    <button mat-button (click)="updateInformation()">UPDATE</button>
</mat-card-actions>
<mat-card-footer>
    <mat-progress-bar *ngIf="isWorking" class="cardLoadingBar" mode="indeterminate"></mat-progress-bar>
</mat-card-footer>
