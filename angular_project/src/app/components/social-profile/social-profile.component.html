<mat-card class="post-card">
    <mat-card-header>
        <div mat-card-avatar class="post-header-icon" [style.background-image]="'url(' + authorProfilePicUrl + ')'"></div>
        <mat-card-title>{{ displayName }}</mat-card-title>
        <mat-card-subtitle>{{ userName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card>
            <mat-card-title>About Me</mat-card-title>
            <mat-card-content>
                <p>{{ aboutMe }}</p>
            </mat-card-content>
        </mat-card>

    </mat-card-content>
</mat-card>
